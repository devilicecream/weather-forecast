<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1">
    <title>Luca's Weather Forecast</title>
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
     crossorigin="anonymous">
     <link rel="stylesheet" href="/css/styles.css">
     <link rel="stylesheet" href="/css/debug.css">
       <script src="https://kit.fontawesome.com/452daa144f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page">
    <header>
      <h1 class="text-center">Luca's Weather Page</h1>
      <form class="d-flex justify-content-center"  action="index.html" method="get">
        <input  id="citySearch" type="text" value="">
        <button class='btn-light' id="searchBtn" type="submit"><i class="fas fa-search icon-large"></i></button>
      </form>
      <button id="posBtn" class="btn btn-primary" type="button">Use my current position</button>
    </header>
    </div>
    <div class="container">
      <!-- <div class="row">
        <div class="col">
          <h1>Iframe</h1>
        </div>
      </div> -->
      <div class="row">
        <div class="container-fluid col-lg-6 col-md-8">
          <h2 class="text-center" id="cityName"></h2>
          <div id="meteoHeading" class="d-flex container-fluid justify-content-around">
            <span class="temp" id="weatherTitle"></span>
            <img width="75" id="weatherIcon" src="" alt="">
            <span id="actualTemp"class="temp"></span>
            <span id="humidity"class="temp"></span>
            <span id="pressure" class="temp"></span>
          </div>
            <button id="next24hours" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Show Next 24 Hours
            </button>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Hour</th>
                    <th scope="col">Weather</br>Description</th>
                    <th scope="col">Icon</th>
                    <th scope="col">T min</th>
                    <th scope="col">T max</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
     integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
     crossorigin="anonymous"></script>
     <script src="js/forecast.js" defer></script>
  </body>
</html>
