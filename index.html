<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1">
    <title>Luca's Weather Forecast</title>
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
     crossorigin="anonymous">
     <link rel="stylesheet" href="/css/styles.css">
     <link rel="stylesheet" href="/css/debug.css">
  </head>
  <body>
    <div class="page">
    <header>
      <h1>Luca's Weather Page</h1>
      <form  action="index.html" method="get">
        <input id="citySearch" type="text" value="">
        <button id="searchBtn" type="submit"><i class="fas fa-search icon-large"></i></button>
      </form>

    </header>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Iframe</h1>
        </div>
      </div>
      <div class="row">
        <div class="container-fluid col-md-6">
          <h2 class="text-center" id="cityName">Provincia di Taranto</h2>
          <p class="temp" id="weatherTitle">Titolo meteo</p>
          <div class="weather-icon" >
            <img width="75" id="weatherIcon" src="" alt="Weather-icon">
          </div>
          <p id="tMAx"class="temp tMin">min</p>
          <p id="tMin" class="temp tMax">max</p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Show more
          </button>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Hour</th>
                    <th scope="col">Weather</br>Description</th>
                    <th scope="col">Icon</th>
                    <th scope="col">T min</th>
                    <th scope="col">T max</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>


      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
     integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
     crossorigin="anonymous"></script>
     <script src="js/forecast.js" defer></script>
  </body>
</html>
